<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Papper Sissor</h1>
    <div id="Game-board">
        <div id="Game">
            <div id="rock"><img src="rock.png" alt="rock"></div>
            <div id="paper"><img src="paper.png" alt="paper"></div>
            <div id="scissor"><img src="scissor.png" alt="scissor"></div>
        </div>
    </div>
    <div class="score">
        <div>You :<span id="You">0</span></div>
        <div>Computer :<span id="computer">0</span></div>
    </div>
    <div class="msg-box">
    <div class="message">Play the Game</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
